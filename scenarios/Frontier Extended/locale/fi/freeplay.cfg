description=Tehtäväsi on laukaista raketti avaruuteen. Aloita nollasta, rakenna ja kehitä automaation avulla äläkä unohda puolustaa itseäsi luonnon vihalta.\n[font=default-bold]Tämä on suositeltu tapa pelata Factoriota.[/font]
msg-intro=Tämä on Factorion vapaapelimuoto. Tavoitteesi on lähettää satelliitti ulkoavaruuteen. Sinun on ensin tutkittava huipputeknologiat, jotka mahdollistavat rakettisiilon rakentamisen. Aloita pienestä ja automatisoi kaikki tarvittava, äläkä unohda suojella itseäsi alkuasukkailta.
scenario-name=Vapaapeli

